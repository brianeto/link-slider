<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <ul id="slides">
        <li class="slide" id="1">
          <img src="images/myhacksaw.png" class="hacksaw" alt="">
          <p class="hacksaw-text">Hacksaw</p>
        </li>
        <li class="slide showing" id="2">
          <img src="images/chainsaw.png" class="chainsaw-img" alt="">
          <p class="chainsaw-text">Chainsaw</p>
        </li>
        <li class="slide" id="3">
          <img src="images/grip.png" alt="">
          <p class="grip-text">Grip</p>
        </li>
      </ul>
      <div class="buttons">
        <button class="controls" id="previous">&lt;</button>

        <button class="controls" id="next">&gt;</button>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MySlider</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="p_slider">
      <div class="p_slider__item">
        <img src="images/adjustable_wrench.png" alt="">
        <p>Adjustable <br> Wrench</p>
      </div>
      <div class="p_slider__item">
        <img src="images/grip.png" alt="">
        <p class="grip">Grip</p>
      </div>
      <div class="p_slider__item">
        <img src="images/hammer.png" alt="">
        <p>Hammer</p>
      </div>
    </div>
    <div class="controls">
      <div class="left">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrow.png" alt="">
      </div>
      <div class="right">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrow.png" alt="">
      </div>
    </div>
    <script src="js/main.js"></script>

  </body>
</html>
